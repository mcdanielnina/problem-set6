    <body>
        <h1>To Do List</h1>
        <article>
            <h2>Write a Task</h2>
            <p>When a task is completed, you can strikethrough the task by clicking on the text or deleting it by clicking the "X" button</p>
            <div class="create"> 
                <input type="text" id="task" placeholder="Task...">
                <input  type="date" value="2021-03-05" id="duedate_input">
                <input  type="time" value="14:30" id="duetime_input">

                <button class="btn btn-primary" id="add">Add</button>

                
    
            </div>
            
            
    <div class="row justify-content-evenly">
        <div class="col-4">
            <h3>To be Done</h3>
          <div class= "card">
            <ul id="toDo" >
                
                
            </ul>
            

          </div>
        </div>
        <div class="col-4 done">
            <h3>Done</h3>
            <div class= "card">
                <ul id="completed">

                </ul>
                

            </div>
          
        </div>
            

        </article>
